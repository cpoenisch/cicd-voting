apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cicd-voting
  name: cicd-voting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-voting
  template:
    metadata:
      labels:
        app: cicd-voting
    spec:
      containers:
        - image: cpoenisch/cicd-voting:latest
          imagePullPolicy: Always
          name: cicd-voting
          command: ["/app/entrypoint.sh"]
          args: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
          envFrom:
            - configMapRef:
                name: cicd-voting-config
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
